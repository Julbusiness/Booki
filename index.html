<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!--------------------------------------- Header ---------------------------------------->
  <!--------------------------------------------------------------------------------------->

  <header>
    <div class="logo">
      <img src="assets/Booki@3x.png" alt="logo">
    </div>
    <nav class="navigation">
      <ul>
        <li><a href="#">Hébergements</a></li>
        <li><a href="#">Activités</a></li>     
      </ul>
    </nav>
  </header>

  <!--------------------------------------- Main ------------------------------------------>
  <!--------------------------------------------------------------------------------------->

  <main>
      <!--------------- Section Recherche ----------------->
    <section class="section-recherche">
      <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
      <p>En plein centre ville ou en pleine nature</p>
      <div class="recherche">
        <form>
          <label for="form-recherche"><i class="fa-solid fa-location-dot"></i></label>
          <input type="search" name="input-recherche" id="form-recherche">
          <button type="submit">Rechercher</button>
        </form>
      </div>
      <div class="filtres">
        <h3>Filtres</h3>
        <button>
          <span><i class="fa-solid fa-money-bill-1-wave"></i>Economique</span>
        </button>
        <button>
          <span><i class="fa-solid fa-child-reaching"></i>Familial</span>
        </button>
        <button>
          <span><i class="fa-solid fa-heart"></i>Romantique</span>
        </button>
        <button>
          <span><i class="fa-solid fa-dog"></i>Animaux autorisés</span>
        </button>
      </div>
      <div class="info">
        <span><i class="fa-solid fa-info"></i> Plus de 500 logements sont disponibles dans cette ville</span>
      </div>
    </section>
      <!--------------- Section double -----------------> 

    <section class="section-double">

    </section>
      <!--------------- Section Activités ----------------->

    <section class="section-activites">

    </section>
  </main>

    <!--------------------------------------- Footer ---------------------------------------->
    <!--------------------------------------------------------------------------------------->

  <footer>

  </footer>

  <script src="https://kit.fontawesome.com/f5a751ddf8.js" crossorigin="anonymous"></script>
</body>

</html>
